<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class=".font-lato">
    <header class="container mx-auto">
        <!-- navbar section -->

        <div class="navbar bg-[#F85559] rounded-full h-20 mt-12 text-white font-normal ">
            <div class="ml-10 ">
                <ul class="flex gap-3">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Shop</li>
                    <li>All Fruits</li>
                </ul>
            </div>
            <div class="flex-1 justify-center font-bold">
                <img class="w-8" src="images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
            </div>
            <div class="">
                <div class="form-control">
                    <input type="text" placeholder="Search Here" class="input rounded-full w-24 lg:w-auto" />
                </div>
                <div>
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>

                </div>

            </div>
        </div>
        <!-- navbar ends -->
        <!-- carousal section -->
        <div class="carousel w-full mt-14">
            <!-- slide1 -->
            <div id="slide1" class="carousel-item relative w-full">
                <img src="/images/banner1.png" class="w-full" />
                <div class="absolute text-center px-[500px] text-white mt-20">
                    <h2 class="font-extrabold text-6xl ">Exotic tastes at your <br>
                        doorstep</h2>
                    <p class="mt-5 font-normal">We supply highly quality organic products</p>
                    <button class=" mt-5 btn btn-error text-white font-extrabold">Shop Now</button>
                </div>

                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>

            </div>

            <!-- slide2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="/images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- slide3 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="/images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!--slide4  -->
            <div id="slide4" class="carousel-item relative w-full">
                <img src="/images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>

        </div>
        <div class="bg-white flex absolute -mt-24 h-60 w-[1000px] justify-between p-10 ml-64 rounded-xl text-center">
            <div>
                <img src="images/fruit1.png" alt="">
                <p class="">Grapes</p>
            </div>
            <div>
                <img src="images/fruit2.png" alt="">
                <p class="">Orange</p>
            </div>
            <div>
                <img src="images/fruit3.png" alt="">
                <p class="">Mango</p>
            </div>
            <div>
                <img src="images/fruit4.png" alt="">
                <p class="">strawberry</p>
            </div>
            <div>
                <img src="images/fruit5.png" alt="">
                <p class="">Bedana</p>
            </div>

        </div>
    </header>
    <main>


    </main>
    <footer>

    </footer>

</body>

</html>
